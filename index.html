<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üëÄ Pregunta seria</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758f, #ff4d6d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #38b000;
      color: white;
    }

    #no {
      background-color: #d00000;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>¬øsale su Airbnb este viernecito?</h1>

    <button id="yes">S√≠ ü§ç</button>
    <button id="no">No üôà</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // Bot√≥n NO huye
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // üì± TU N√öMERO (sin +, sin espacios)
    const phoneNumber = "51937407730";

    yesBtn.addEventListener("click", () => {
      const message = "gou, sale su Airbnb este viernecito";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.location.href = url;
    });
  </script>

</body>
</html>
