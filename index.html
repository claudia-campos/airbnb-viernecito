<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta seria</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758f, #ff4d6d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yes {
      background-color: #38b000;
      color: white;
    }

    #no {
      background-color: #d00000;
      color: white;
      position: absolute;
    }

    .gif-container {
      display: none;
    }

    iframe {
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>¬øsale su Airbnb este viernecito?‚ú®</h1>

    <button id="yes">S√≠ ü§ç</button>
    <button id="no">No üôà</button>
  </div>

  <div class="gif-container" id="gif">
    <h1 style="color:white;text-align:center;">
      Yeiiii, sab√≠a que dir√≠as que si :)
    </h1>

    <iframe 
      src="https://giphy.com/embed/26ufdipQqU2lhNA4g" 
      width="480" 
      height="270" 
      frameBorder="0" 
      allowFullScreen>
    </iframe>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const gif = document.getElementById("gif");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      card.style.display = "none";
      gif.style.display = "block";
    });
  </script>

</body>
</html>
